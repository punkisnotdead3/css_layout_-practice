<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*padding不能为负数 而margin可以*/
        .box1 {
            width: 100px;
            height: 100px;
            background: pink;
            padding: 10px;
            /*border的颜色会覆盖到backgroun上面*/
            border: 2px black solid;
        }

        .box2 {
            width: 50px;
            height: 50px;
            margin-left: 10px;
            margin-top: -20px;
            background: red;
            padding: 10px;
            border: 2px black solid;
        }
    </style>
</head>
<body>
<div class="box1">我是一个盒子</div>
<div class="box2">另外一个盒子</div>
</body>
</html>
